policies:
  - type: commit
    spec:
      header:
        length: 72
        imperative: true
        case: lower
        invalidLastCharacters: .
      dco: true
      gpg:
        required: true
      spellcheck:
        locale: US
      conventional:
        types:
          - add
          - build
          - bump
          - change
          - chore
          - ci
          - deprecate
          - doc
          - fix
          - hack
          - refactor
          - security
          - style
          - test
          - remove
        scopes:
          - deps
          - deps-dev
        descriptionLength: 72
