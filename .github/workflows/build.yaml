name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PYTHONIOENCODING: utf-8

jobs:
  build:
    name: "${{ matrix.os }}-python${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout Build
        id: checkout-build
        uses: actions/checkout@v4
      - name: Install Poetry
        id: install-poetry
        run: pipx install poetry
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
          cache: poetry
      - name: Install Python Packages
        id: install-python-packages
        run: poetry install
      - name: Cache Virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: >
            ${{ matrix.os }}-python${{ matrix.python-version }}-${{
              hashFiles('poetry.lock')}}
          restore-keys: "${{ matrix.os }}-python${{ matrix.python-version }}-"
      - name: Build
        id: build
        run: make build
      - name: Check Signature Documentation
        id: check-signature-documentation
        run: make params
      - name: Build Documentation
        id: build-documentation
        run: make docs/_build/html/index.html
      - name: Check Documentation Links
        id: check-documentation-links
        run: make check-links
      - name: Upload Coverage
        id: upload-coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
