name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PYTHONIOENCODING: utf-8

jobs:
  build:
    name: "${{ matrix.os }}-python${{ matrix.python-version }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout build
        id: checkout-build
        uses: actions/checkout@v4
      - name: Install Poetry
        id: install-poetry
        run: pipx install poetry
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
          cache: poetry
      - name: Install Python Packages
        id: install-python-packages
        run: poetry install
      - name: Check Format Style
        id: check-format-style
        run: make format
      - name: Check Docstring Formatting
        id: check-docstring-formatting
        run: make format-docs
      - name: Check Format Strings
        id: check-format-strings
        run: make format-str
      - name: Check Imports Sorted
        id: check-imports-sorted
        run: make imports
      - name: Run Lint
        id: run-lint
        run: make lint
      - name: Run Test Coverage
        id: run-test-coverage
        run: make test
      - name: Check Types
        id: check-types
        run: make typecheck
      - name: Check Whitelist
        id: check-whitelist
        run: make whitelist
      - name: Check Unused Code
        id: check-unused-code
        run: make unused
      - name: Check Signature Documentation
        id: check-signature-documentation
        run: make params
      - name: Build Documentation
        id: build-documentation
        run: make docs
      - name: Check Links in Documentation
        id: check-links-in-documentation
        run: make check-links
      - name: Test Docs
        id: test-docs
        run: make doctest-docs
      - name: Upload Coverage
        id: upload-coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: "${{ secrets.CODECOV_TOKEN }}"
