name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  PYTHONIOENCODING: utf-8

jobs:
  build:
    name: ${{ matrix.os }}-python${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout build
        id: checkout-build
        uses: actions/checkout@v4
      - name: Install Poetry
        id: install-poetry
        run: pipx install poetry
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry
      - name: Install Python Packages
        id: install-python-packages
        run: poetry install
      - name: Audit
        id: audit
        run: poetry run make audit
      - name: check signature documentation
        id: check-signature-documentation
        run: poetry run docsig docsig tests
      - name: build documentation
        id: build-documentation
        run: poetry run make docs
      - name: doctest examples
        id: doctest-examples
        run: poetry run pytest docs --doctest-glob='*.rst'
      - name: Upload coverage
        id: upload-coverage
        uses: codecov/codecov-action@v4
